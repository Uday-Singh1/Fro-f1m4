<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/modal/style.css" />
    <script src="/modal/main.js" defer></script>
    <title>Modal</title>
  </head>
  <body>
    <article class="modal">
      <figure class="modal__figure">
        <img src="/img" alt="" class="modal__image" />
      </figure>
      <section class="modal__section">
        <h2 class class="modal__heading">Nike-shoe</h2>
        <p class="modal__text">Nike

        </p>
        <p class="modal__text"></p>
        <p class="modal__text"></p>
        <p class="modal__text"></\p>
        <p class="modal__text"></p>
      </section>
    </article>
    <article class="product product--red">
      <figure class="product__figure">
        <img src="/modal/image/adapt.png" alt="Nike" class="product__image" />
      </figure>
      <section class="product__section product__section--red">
        <button class="product__button">Bekijk Product</button>
      </section>
    </article>
    <article class="product product--dark">
      <figure class="product__figure">
        <img
          src="/modal/image/adibas.png"
          alt="Adibas"
          class="product__image"
        />
      </figure>
      <section class="product__section product__section--dark">
        <button class="product__button">Bekijk Product</button>
      </section>
    </article>
    <article class="product product--gold">
      <figure class="product__figure">
        <img src="/modal/image/puma.png" alt="Puma" class="product__image" />
      </figure>
      <section class="product__section product__section--gold">
        <button class="product__button">Bekijk Product</button>
      </section>
    </article>
    <article class="product product--lightgray">
      <figure class="product__figure">
        <img src="/modal/image/dior.png" alt="" class="product__image" />
      </figure>
      <section class="product__section product__section--lightgray">
        <button class="product__button">Bekijk Product</button>
      </section>
    </article>
  </body>
</html>
