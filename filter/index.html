<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Filter</title>
</head>
<body>
    <main>
       
        <section class="inputs">
        <div>
            <input id="checkbox-pants" type="checkbox" class="filter">
            <label for="checkbox-pants" class="label">Pants</label>
        </div>
        <div>
            <input id="checkbox-shirts"type="checkbox" class="filter">
            <label for="checkbox-shirts" class="label">Shirts</label>
        </div>
        <div>
            <input id="checkbox-shoes"type="checkbox" class="filter">
            <label for="checkbox-shoes" class="label">Shoes</label>
        </div>
        </section>

        <ul class="games">
            <li class="game" data-category="pants"><img src="img/spider2.jpeg" alt="Spiderman-Miles Morales-Ps5"></li>
            <li class="game" data-category="pants"><img src="img/spider1.jpeg" alt="Spiderman-Ps4"></li>
            <li class="game" data-category="pants"><img src="img/marvelgame.jpeg" alt="Marvel Avengers-Ps5"></li>

            <li class="game" data-category="shirts"><img src="img/rdr2.jpg" alt="Red Dead Redemption 2-Ps4"></li>
            <li class="game" data-category="pants"><img src="img/fifa22.jpg" alt="Fifa 22-Ps4"></li>
            <li class="game" data-category="shirts"><img src="img/rainbow-six.webp" alt="Rainbow Six: Extraction-Ps5"></li>

            <li class="game" data-category="shoes"><img src="img/spider2.jpeg" alt="Spiderman-Miles Morales-Ps5"></li>
            <li class="game" data-category="story"><img src="img/spider1.jpeg" alt="Spiderman-Ps4"></li>
            <li class="game" data-category="shoes"><img src="img/marvelgame.jpeg" alt="Marvel Avengers-Ps5"></li>
            <li class="game" data-category="shoes"><img src="img/rdr2.jpg" alt="Red Dead Redemption 2-Ps4"></li>
            <li class="game" data-category="shirts"><img src="img/fifa22.jpg" alt="Fifa 22-Ps4"></li>
            <li class="game" data-category="pants"><img src="img/rainbow-six.webp" alt="Rainbow Six: Extraction-Ps5"></li>
        </ul>
    </main>
</body>
</html>
